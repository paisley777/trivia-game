<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>FLW Trivia</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <!--Container for body-->
    <div class="body-container">
    
      <!--Header-->
      <img src="https://res.cloudinary.com/simpleview/image/upload/c_fill,f_auto,h_600,q_75,w_1800/v1/clients/laurel/2CC9735F8BFA9521CBAD4F77DF93E4AA_6e2754af-1de4-4efc-9ae8-604f07ca03da.jpg" class="fallingwater">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h1 class="title-text">Wright or Wrong?</h1>
          <h3 class="center">Test your knowledge of Frank Lloyd Wright in this trivia game!</h3>
        </div>
      </div>

      <!--Main content-->
      <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button class="button" id="js-start-button">Start</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" id="js-trivia">
          <div class="height" id="js-timer"></div>
          <div id="js-quiz"></div>
        </div>
      </div>

      <button class="button" id="js-done-button">Done</button>


  <script src="assets/javascript/app.js"></script>		
  </body>
</html>
